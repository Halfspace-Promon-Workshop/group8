<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promon Fun Run</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      color: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .frame {
      text-align: center;
      padding: 24px;
      border: 2px dashed #4b4b4b;
      border-radius: 16px;
    }
    .title {
      font-size: 28px;
      margin-bottom: 12px;
    }
    .hint {
      font-size: 14px;
      opacity: 0.7;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2e8bff;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="title">Promon Fun Run</div>
    <div class="hint">Game placeholder. Web content goes here.</div>
    <button onclick="postSampleScore()">Post Sample Score</button>
  </div>

  <script>
    function postSampleScore() {
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.postScore) {
        window.webkit.messageHandlers.postScore.postMessage({ user: "player1", score: 42 });
      }
    }

    function requestScores() {
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.listScores) {
        window.webkit.messageHandlers.listScores.postMessage({});
      }
    }

    function onScoresRetrieved(scoresJson) {
      // Placeholder hook for Swift -> JS callback.
      console.log("Scores:", scoresJson);
    }
  </script>
</body>
</html>
